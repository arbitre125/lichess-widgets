<!DOCTYPE html>
<html>
  <head>
    <title>Untitled</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="widget lichess_widget">
      <span id="circle" datatitle="online" class="fa fa-circle"></span>
      <a id="link" href="https://lichess.org/@/seanysean">
      <span id="title">GM </span> seanysean</a>
      <p id="name">Sean B</p>
      <div id="bio">Am I a hacker? No. Mod? No.</div>
      <div class="icons">
        <a id="tv" href="" datatitle="View game in progress" class="fa fa-tv"></a>
        <a id="msg" href="" datatitle="Message" class="fa fa-envelope"></a>
        <a id="profile" href="" datatitle="View profile" class="fa fa-user"></a>
        <a id="tourny" href="" datatitle="Tournaments" class="fa fa-trophy"></a>
        <a id="study" href="" datatitle="View studies" class="fa fa-globe"></a>
      </div>
      <a href="" id="rating" datatitle="View stats">
        <span id="rating">Classical: 2400</span>
        <span id="numgames">1042 Games</span>    
      </a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
